# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Artifacts

on:
  push:
    paths:
      - proposal.nix
      - tex.nix
      - .github/workflows/tex.yml
      - tex/thesis/**
      - tex/proposal/**
  pull_request:
    paths:
      - proposal.nix
      - tex.nix
      - .github/workflows/tex.yml
      - tex/thesis/**
      - tex/proposal/**

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build-documents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build Proposal Document
        run: |
          cd ${{ github.workspace }}
          mkdir artifacts
          cd tex/proposal

          nix-build
          cp result/main.pdf ../../artifacts/proposal.pdf

          cd ../..

      # Builds main.pdf and saves it in workspace root
      - name: Build LaTeX Document
        run: |
          cd ${{ github.workspace }}
          cd tex/thesis

          nix-build
          cp result/main.pdf ../../artifacts/thesis.pdf

          cd ../..

      - name: Deploy to branch
        if: github.ref == 'refs/heads/main'
        run: |
          cd ${{ github.workspace }}

          # Push results to branch "static-html"
          mkdir _temp
          cp -r ./.git _temp

          cd _temp
          git config user.email "botty@botnet.com"
          git config user.name "Botty the Bot"
          git fetch --all
          git switch static-html

          rm -rf *
          rm -rf .github
          cp -r ../artifacts/* .

          git add .
          git diff-index --quiet HEAD || git commit -m "Deployment of current artifacts"
          git push

