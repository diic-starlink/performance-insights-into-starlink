# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Artifacts

on: push

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

env:
  CLONE_COMMAND: git clone --depth 1 -b $GITHUB_REF_NAME --single-branch --recursive ${{ github.server_url }}/${{ github.repository }}.git /app/starlink-thesis

jobs:
  build:
    if: false
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
    steps:
      - name: Clone repository
        run: |
          mkdir -p /app/starlink-thesis
          nix-shell -p git --run "$CLONE_COMMAND"
          cd /app/starlink-thesis
      - name: Test Nix Installation
        run: nix --version
      - name: Build Proposal Document
        run: |
          cd ${{ github.workspace }}

          nix-build proposal.nix
          cp result/main.pdf proposal.pdf

      # Builds main.pdf and saves it in workspace root
      - name: Build LaTeX Document
        run: |
          cd ${{ github.workspace }}

          nix-build tex.nix
          cp result/main.pdf .

      - name: Deploy to branch
        if: github.ref == 'refs/heads/main'
        run: |
          cd ${{ github.workspace }}

          # Push results to branch "static-html"
          mkdir _temp
          cp -r ./.git _temp

          cd _temp
          git config user.email "botty@botnet.com"
          git config user.name "Botty the Bot"
          git fetch --all
          git switch static-html

          rm -rf *
          cp -r ../result/* .

          git add .
          git diff-index --quiet HEAD || git commit -m "Deployment of current artifacts"
          git push

