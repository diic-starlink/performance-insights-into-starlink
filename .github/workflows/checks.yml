name: Checks

on: push

permissions:
  contents: read

concurrency:
  group: "checks"
  cancel-in-progress: true

jobs:
  formatting-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Formatter
        run: |
          npm install
          npm run format-check
